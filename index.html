<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body class="body">

  <div class="box">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar-style"></img>
    <h1 class="h1">Jessica Randall</h1>
    <h3 class="h3">London, United Kingdom</h3> 
    <p class="p">"Front-end developer and avid reader."</p>

    <button type="button" class="button">GitHub</button><br>
    <button type="button" class="button">Frontend Mentor</button><br>
    <button type="button" class="button">LinkedIn</button><br>
    <button type="button" class="button">Twitter</button><br>
    <button type="button" class="button">Instagram</button><br>
  </div>

  <div class="attribution">
    <br>
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor </a>. 
    Coded by <a href="#" class="link"> Josefina Brauning </a>.
  </div>
</body>
</html>
